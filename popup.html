<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <header>
            <h1><img src="images/assets/ps_replay_downloader_48.png">PS Replay Downloader</h1>
        </header>
        <div replay session.div class="sessionForm">
            <div class="replaySearchParams">
                <input
                    type="text"
                    maxlength="20"
                    id="usernameField"
                    placeholder="username"
                    required="required"
                />
                <input type="checkbox" id="privateCheckbox">Private Replays</input>
            </div>
        </div>
        <div class="buttonMenu">
            <button id="startSessionBtn">Start Session</button>
            <button id="downloadAllBtn">Download All</button>
        </div>
        <p id="footerMenu">
            <a class="footerLink" href="https://github.com/Statsugiri/PsReplayDownloader#Instructions" target=_blank>Instructions</a> | 
            <a class="footerLink" href="https://github.com/Statsugiri/PsReplayDownloader" target=_blank>Source</a> |
            <a class="footerLink" href="https://ko-fi.com/statsugiri" target=_blank>Donate</a>
            </a>
        </p>

        <script type="module" src="popup.js"></script>
    </body>
</html>
